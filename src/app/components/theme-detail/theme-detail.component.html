<div *ngIf="form">
  <form  [formGroup]="form" (submit)="onSubmit()">
    <div class="theme-detail-container">
      <mat-form-field>
        <input matInput placeholder="id" formControlName="id">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="language_id" formControlName="language_id">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Entrez le rang du thème pour cette langue" formControlName="number" required>
        <mat-error *ngIf="form.get('number').hasError('required')">
          Cette donnée est obligatoire
        </mat-error>
        <mat-error *ngIf="form.get('number').hasError('pattern')">
          La donnée doit être numérique
        </mat-error>
        <mat-error *ngIf="form.get('number').pending">
          Vérification en cours...
        </mat-error>
        <mat-error *ngIf="form.get('number').hasError('existeDeja')">
          Cette valeur est déjà utilisée
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Entrez le thème dans la langue en cours" formControlName="in_language" required>
        <mat-error *ngIf="form.get('in_language').hasError('required')">
          Cette donnée est obligatoire
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="last_update" formControlName="last_update">
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit">Submit</button>
    <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
