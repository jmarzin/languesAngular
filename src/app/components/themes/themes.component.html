<div class="themes-container mat-elevation-z8">
  <button mat-icon-button *ngIf="globales.administrateur" routerLink="/themes/new">
    <mat-icon>add</mat-icon>
  </button>
  <mat-table #table [dataSource]="themes">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- data Columns -->
    <div *ngFor="let column of displayedColumns.slice(0, -1)">
      <ng-container matColumnDef="{{column}}">
        <mat-header-cell *matHeaderCellDef> {{column}} </mat-header-cell>
        <mat-cell *matCellDef="let theme"> {{theme[column]}} </mat-cell>
      </ng-container>
    </div>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> {{globales.administrateur ? 'Actions' : 'Action'}} </mat-header-cell>
      <mat-cell *matCellDef="let theme">
        <button mat-icon-button class="icon-button" routerLink="/themes/{{theme.id}}/words">
          <mat-icon class="icon">search</mat-icon>
        </button>
        <button mat-icon-button class="icon-button" *ngIf="globales.administrateur" routerLink="/themes/{{theme.id}}/edit">
          <mat-icon class="icon">mode_edit</mat-icon>
        </button>
        <button type="button" mat-icon-button class="icon-button" *ngIf="globales.administrateur" (click)="delete(theme)">
          <mat-icon class="icon">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
